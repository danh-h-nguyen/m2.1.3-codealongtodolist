<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Todo List</h1>
      <ul class="task-list">
        <li>
          <span class="label">Learn JS</span>
          <div class="actions">
            <input type="checkbox" class="btn-action btn-action-done" />
            <button class="btn-action btn-action-delete">✖</button>
          </div>
        </li>
        <li>
          <span class="label">Code a Todo List</span>
          <div class="actions">
            <input type="checkbox" class="btn-action btn-action-done" />
            <button class="btn-action btn-action-delete">✖</button>
          </div>
        </li>
        <li></li>
      </ul>
      <div class="filter-wrapper">
        <label for="filter" class="filter-label"
          >Show incompleted tasks only</label
        >
        <input type="checkbox" class="filter" />
      </div>
      <form action="#" class="form">
        <label for="newitem">Add to the todo list</label>
        <input type="text" id="newitem" />
        <button type="submit">Add Item</button>
      </form>
    </div>
  </body>
</html>
